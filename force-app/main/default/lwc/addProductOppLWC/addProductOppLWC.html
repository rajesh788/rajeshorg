<template>
   <!-- modal start -->
   <template if:true={isShowModal}>      
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Products</br>Price Book:Standard</h2>
          </header>
          


      
          <!-- modal body start -->
           <div class="searchBoxWrapper slds-show">
                                            <!--Lookup Input Field-->
                                                <lightning-input type="search" data-source="searchInputField" onclick={toggleResult}
                                                    onchange={handleKeyChange} is-loading={isSearchLoading} value={valueForSearchBox}
                                                    variant="label-hidden" placeholder={placeholder} ></lightning-input>
                                        </div>

          
       
 <!-- modal end -->
 <template if:true={isOpenDataTable}>
		<lightning-datatable key-field="Id" data={defaultProdRecord} columns={columns} data-id="checkbox" >
		</lightning-datatable>
	</template>
   <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
             <button class="slds-button slds-button_brand"  onclick={showNextModal}>Next</button>
          </footer>
           </template>


          <template if:true={isShowNext}>      
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Edit Selected Products</h2>
          </header>
          
          <lightning-datatable key-field="Id1" data={checkSelectedProd} columns={columnNextModal} >
		</lightning-datatable>

       <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral slds-float_left" onclick={hideModalBox}>Back</button>
             <button class="slds-button slds-button_neutral" onclick={showNextModal}>Cancel</button>
             <button class="slds-button slds-button_brand "  onclick={showNextModal}>Save</button>
          </footer>
        </template>

</template>
