<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Invoice Records</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Invoice_Object__c">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                                <span>
                                    <lightning-input-field type="text" field-name="Contact__c" value={contactId} label="Contact" onchange={handleValueContact}></lightning-input-field>
                                    <lightning-input-field field-name="Invoice_Date__c" onchange={handleValueInvDt}></lightning-input-field>
                                </span>
                            </div>
                            <div class="slds-col">
                                <span>
                                    <lightning-input-field field-name="Invoice_Start_Date__c" onchange={handleValueStartDt}></lightning-input-field>
                                    <lightning-input-field field-name="Invoice_End_Date__c" onchange={handleValueEndDt}></lightning-input-field>
                                </span>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
                <div class="slds-modal__footer">
                    
                    <lightning-button variant="Natural"  name="Cancel" label="Cancel" onclick={closeModal}></lightning-button> &nbsp;&nbsp;
                    <lightning-button variant="brand" onclick={saveInvoice} name="Save" label="Save"></lightning-button>
                     <div if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
