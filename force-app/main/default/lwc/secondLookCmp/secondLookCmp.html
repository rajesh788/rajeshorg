<template>
    
    <template if:true={isDisplayTable}>
        <lightning-datatable key-field="Id" data={selectedType} columns={columns}> </lightning-datatable>  
    </template>
    


    <template if:true={isShowFilterModel}>
    <lightning-card>
   
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
              </button>
        <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Filter Date Range</h1>
        </div>

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
           
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                  <span>
                    <lightning-input class="slds-p-left_xx-large" type="checkbox" label="By Created Date" onchange={handleCreateChkBox} ></lightning-input>
                  </span>
                </div>
                <div class="slds-col">
                  <span>
                    <lightning-input class="slds-p-left_xx-large" type="checkbox" label="By Last Modified Date" onchange={handleModifyChkBox} ></lightning-input>
                  </span>
                </div>
                <div class="slds-col">
                  <span>
                    <lightning-button label="Reset" title="Non-primary action" onclick={openDialogBx} class="slds-m-left_x-small"></lightning-button>
                  </span>
                </div>
              </div>

            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-m-left_large">
                    <lightning-input type="date" name="startdate" class="startdate" label="Start Date"
                        value={startDateTime} onchange={handleStartChange} required></lightning-input>
                </div>
                <div class="slds-col slds-m-right_large">
                    <lightning-input type="date" name="enddate" class="enddate" label="End Date" value={endDateTime}
                        onchange={handleEndChange} required></lightning-input>
                </div>
            </div>
        </div>

        <div class="slds-modal__footer">
            <lightning-button variant="brand-outline" label="Cancel" title="Looks like a link"
             class="slds-m-left_x-small"  onclick={closeModel}></lightning-button>
        <lightning-button  variant="brand" label="Get Filtered Record" title="Looks like a link"
                onclick={getFilterRecord} class="slds-m-left_x-small"></lightning-button>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
       
    </lightning-card>
</template>
<template if:true={isOpenDialogBx}>
    <div class="slds-container_small">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 data-id="title" class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <p data-id="message">Are You Sure for reset the filter Data ?</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral"
                                      name="cancel"
                                      label="Cancel"
                                      title="Cancel"
                                      onclick={cancelBtn} ></lightning-button>
                    <lightning-button variant="brand"
                                      name="confirm"
                                      label="confirm"
                                      title="confirm"
                                      onclick={handleConfirmClick} ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
</template>
